{% extends "base.html" %}
{% block content %}

<h2>Customers</h2>

{% for customer in customers %}

<section>
    <h3>{{ customer.name }}</h3>
    <p>{{ customer.membership }}</p>
    <a href="/customers/{{customer.id}}/edit">Edit</a>
    <form action="/customers/{{customer.id}}/delete" method="POST">
        <input type="submit" value="delete">
    </form>
</section>

    
{% endfor %}
    
{% endblock content %}
